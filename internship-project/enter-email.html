  <body class="antialiased flex h-full text-base text-gray-700 dark:bg-coal-500">
    <!-- Theme Mode -->
    <script>
      const defaultThemeMode = 'light'; // light|dark|system
      let themeMode;
      if (document.documentElement) {
        if (localStorage.getItem('theme')) {
          themeMode = localStorage.getItem('theme');
        } else if (document.documentElement.hasAttribute('data-theme-mode')) {
          themeMode = document.documentElement.getAttribute('data-theme-mode');
        } else {
          themeMode = defaultThemeMode;
        }
        if (themeMode === 'system') {
          themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.classList.add(themeMode);
      }
    </script>
    <!-- End of Theme Mode -->
    <!-- Page -->
    <style>
      .page-bg {
        background-image: url('assets/media/images/2600x1200/bg-10.png');
      }

      .dark .page-bg {
        background-image: url('assets/media/images/2600x1200/bg-10-dark.png');
      }
    </style>
    <div class="flex items-center justify-center grow bg-center bg-no-repeat page-bg">
      <div class="card max-w-[370px] w-full">

          </div>
          <div class="flex flex-col gap-1">
            <label class="form-label font-normal text-gray-900"> Mail </label>
            <input class="input" placeholder="Mail" type="text" value="" />
          </div>
          <a class="btn btn-primary flex justify-center grow" href="sign-in.html"> İleri <i class="ki-filled ki-black-right"></i>
          </a>
        </form>
      </div>
    </div>
    <!-- End of Page -->
    <!-- Scripts -->
    <script src="assets/js/core.bundle.js"></script>
    <script src="assets/vendors/apexcharts/apexcharts.min.js"></script>
    <!-- End of Scripts -->
  </body>
</html>
