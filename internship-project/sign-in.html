<!DOCTYPE html>
<html class="h-full" data-theme="true" data-theme-mode="light" lang="en">
  <head>
    <base href="../../../../../">
    <title>Company - Kurumsal Uygulamalar</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
    <meta content="" name="description" />
    <meta content="main-page.html" property="og:url" />
    <meta content="en_US" property="og:locale" />
    <meta content="website" property="og:type" />
    <meta content="" property="og:description" />
    <link href="random-logo.avif" rel="shortcut icon" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="assets/vendors/apexcharts/apexcharts.css" rel="stylesheet" />
    <link href="assets/vendors/keenicons/styles.bundle.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
  </head>
  <body class="antialiased flex h-full text-base text-gray-700 dark:bg-coal-500">
    <!-- Theme Mode -->
    <script>
      const defaultThemeMode = 'light'; // light|dark|system
      let themeMode;
      if (document.documentElement) {
        if (localStorage.getItem('theme')) {
          themeMode = localStorage.getItem('theme');
        } else if (document.documentElement.hasAttribute('data-theme-mode')) {
          themeMode = document.documentElement.getAttribute('data-theme-mode');
        } else {
          themeMode = defaultThemeMode;
        }
        if (themeMode === 'system') {
          themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.classList.add(themeMode);
      }
    </script>
    <!-- End of Theme Mode -->
    <!-- Page -->
    <style>
      .page-bg {
        background-image: url('assets/media/images/2600x1200/bg-10.png');
      }

      .dark .page-bg {
        background-image: url('assets/media/images/2600x1200/bg-10-dark.png');
      }
    </style>
    <div class="flex items-center justify-center grow bg-center bg-no-repeat page-bg">
      <div class="card max-w-[370px] w-full">
        <form action="main-page.html" class="card-body flex flex-col gap-5 p-10" id="sign_in_form" method="get">
          <div class="text-center mb-2.5">
            <h3 class="text-lg font-medium text-gray-900 leading-none mb-2.5"> Giriş yap </h3>
          </div>
          <div class="flex flex-col gap-1">
            <label class="form-label font-normal text-gray-900"> Mail </label>
            <input class="input" placeholder="Mail" type="text" value="" />
          </div>
          <div class="flex flex-col gap-1">
            <div class="flex items-center justify-between gap-1">
              <label class="form-label font-normal text-gray-900"> Şifre </label>
              <a class="text-2sm link shrink-0" href="enter-email.html"> Şifremi unuttum </a>
            </div>
            <div class="input" data-toggle-password="true">
              <input name="user_password" placeholder="Şifre" type="password" value="" />
              <button class="btn btn-icon" data-toggle-password-trigger="true" type="button">
                <i class="ki-filled ki-eye text-gray-500 toggle-password-active:hidden"></i>
                <i class="ki-filled ki-eye-slash text-gray-500 hidden toggle-password-active:block"></i>
              </button>
            </div>
          </div>
          <label class="checkbox-group">
            <input class="checkbox checkbox-sm" name="check" type="checkbox" value="1" />
            <span class="checkbox-label"> Beni hatırla </span>
          </label>
          <button class="btn btn-primary flex justify-center grow"> Giriş yap </button>
        </form>
      </div>
    </div>
    <!-- End of Page -->
    <!-- Scripts -->
    <script src="assets/js/core.bundle.js"></script>
    <script src="assets/vendors/apexcharts/apexcharts.min.js"></script>
    <!-- End of Scripts -->
  </body>
</html>
